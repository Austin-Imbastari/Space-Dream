<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Down</title>
  <link rel="stylesheet" href="/css/homepagestyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="col-12 col-md-4 m-auto launch-container">
      <div style="margin-top: 8px;" class="row">
        <div class="m-auto">
        <h1 class="h1Tag">Falcon 9</h1>
        </div>
      </div>
      <div class="container2">
        <h1 class="countdown-h1">Countdown to upcoming launch</h1>
        <ul>
          <li><span id="days"></span>days</li>
          <li><span id="hours"></span>Hours</li>
          <li><span id="minutes"></span>Minutes</li>
          <li><span id="seconds"></span>Seconds</li>
        </ul>
      </div>
    </div>

    <div class="container-forecast">
      <h3 class="title-forecast">Launch Forecasted Weather</h3>
    </div>
    <div class="weather-wrapper">
      <div class="weather-card">
        <div class="weather-icon sun"></div>
        <h1 id="temp"></h1>
        <p>Florida Temp</p>
      </div>
      <div class="weather-card">
        <div class="weather-icon cloud"></div>
        <h1 id="chance-of-rain"></h1>
        <p>Florida Rain</p>
      </div>
    </div>

    <div class="rocket-container">
      <div class="row">
        <div class="m-auto">
          <div class="text-appear">
            <a href="./rocket.html">
              <img style="max-width: 250px;" class="center-block" src="/assets/images-removebg-preview.png" alt="rocket">
            </a>
            <div class="overlay">
              <div style="left: 25px;" class="text">Click me </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
    crossorigin="anonymous">
</script>
<script src="js/main.js"></script>
</body>
</html>
